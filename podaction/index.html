<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Charts</title>
</head>
<body>
   <main id="main">
    <div class="big-chart">
        <canvas id='chartSelectedTime' style="display: block;"></canvas>
    </div>
    <div class="mini-chart">
        <div class="select-time">
            <div id="stw" class="select-time__white">
                <span class="arrow"></span>
                <span class="select-time__white_child"></span>
            </div>
        </div>
        <canvas id='chartAllTime' style="display: block;"></canvas>
    </div>
    <div class="buttons">
        <button id="night" class="btn btn_night">switch to night mode</button>
        <button id="y0" class="btn btn_j"><span id="checked1" class="checked">&#10004;</span> joined</button>
        <button id="y1" class="btn btn_l">left <span id="checked2" class="checked">&#10004;</span></button>
        <button id="btn_next" class="btn">next chart</button>
    </div>
   </main>
    <script src="main.js"></script>
</body>
</html>
